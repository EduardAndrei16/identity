{% extends "/Users/etita/identity_project/main/templates/main/base.html" %}



{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Sign In</h3>
                </div>
                <div class="card-body">
                    <form id="login-form" class="p-3">
                        <div class="form-group mb-3">
                            <label for="username">Username or Email</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Continue</button>
                        </div>
                    </form>
                    
                    <hr>
                    
                    <div class="text-center mt-3">
                        <p>Or sign in directly with Okta:</p>
                        <a href="javascript:void(0);" id="okta-direct-login" class="btn btn-secondary">
                            Sign in with Okta
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
  document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    
    // Redirect to Okta with the username pre-filled
    const redirectUrl = `{{ okta_base_url }}/login/login.htm?fromURI={{ okta_redirect_uri | urlencode }}&username=${encodeURIComponent(username)}`;
    window.location.href = redirectUrl;
  });
  
  document.getElementById('okta-direct-login').addEventListener('click', function() {
    // Direct login without username
    window.location.href = "{% url 'login' %}";
  });
</script>
{% endblock %}
